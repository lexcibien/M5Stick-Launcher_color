[platformio]
default_envs = 
	m5stack-cardputer

[common]
build_flags = 
	;-D LAUNCHER_VERSION="2.0b"
	-DLAUNCHER='"2.0.1"'
	-DMAXFILES=256
	-DEEPROMSIZE=64 ;512
	-DLH=16
	-DLW=12

lib_deps = 
	AsyncTCP
	esphome/ESPAsyncWebServer-esphome
	bblanchon/ArduinoJson @ ^7.0.4
	;bodmer/TFT_eSPI@^2.5.43


[env:m5stack-cplus2]
platform = espressif32
board = m5stick-c
framework = arduino
board_build.partitions = custom_8Mb.csv
board_build.f_flash = 40000000L
board_upload.flash_size = 8MB
board_upload.maximum_size = 8388608
build_flags = 
	${common.build_flags}
	
	-DSTICK_C_PLUS2=1
    -DROTATION=3
    -DHAS_BTN=1
    -DSEL_BTN=37
	-DUP_BTN=35
	-DDW_BTN=39
	-DBTN_ALIAS='"M5"'
    -DHAS_SCREEN=1    
	-DWIDTH=240
	-DHEIGHT=135
	-DMAX_SPIFFS=0x100000
	-DMAX_APP=0x470000
	-DLED=19
	-DLED_ON=HIGH
	-DBAT_PIN=38
	-DBACKLIGHT=27
	-DMINBRIGHT=190
	-DFONT_P=1
	-DFONT_M=2
	-DFONT_G=3
	-DMAX_MENU_SIZE=5

	-DUSER_SETUP_LOADED=1
	-DST7789_2_DRIVER=1
	-DTFT_RGB_ORDER=1
	-DTFT_WIDTH=135
	-DTFT_HEIGHT=240
	-DTFT_BACKLIGHT_ON=1
	-DTFT_CS=5
	-DTFT_DC=14
	-DTFT_RST=12
	-DTOUCH_CS=-1
	-DTFT_MOSI=15
	-DTFT_SCLK=13
	-DTFT_BL=27
	-DSMOOTH_FONT=1
	-DSPI_FREQUENCY=20000000
	-DSPI_READ_FREQUENCY=20000000
	-DSPI_TOUCH_FREQUENCY=2500000
	
	-DSDCARD_SPI_BUS=HSPI
	-DSDCARD_CS=14
	-DSDCARD_SCK=0
	-DSDCARD_MISO=36
	-DSDCARD_MOSI=26

lib_deps = 
	;AsyncTCP
	;esphome/ESPAsyncWebServer-esphome
	${common.lib_deps}

